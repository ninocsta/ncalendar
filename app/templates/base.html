<!DOCTYPE html>
<html lang="pt-br"></html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Agenda{% endblock %}</title>

  <!-- FullCalendar Scheduler -->
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar-scheduler@6.1.19/index.global.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.19/locales/pt-br.global.js"></script>

  <!-- jQuery (Select2 depende dele) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>

  <!-- Select2 -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <!-- Cally Calendar -->
  <script type="module" src="https://unpkg.com/cally"></script>

  <!-- DaisyUI + Tailwind -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Bootstrap CSS (opcional, melhora alguns componentes se quiser usar) -->
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <style>
    /* Reset body/html */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* Container principal flex */
    .main-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Navbar */
    .navbar {
      flex-shrink: 0;
    }

    /* Content area (sidebar + calendar) */
    .content-wrapper {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 280px;
      flex-shrink: 0;
      padding: 1rem;
      border-right: 1px solid hsl(var(--bc) / 0.2);
      overflow-y: auto;
    }

    /* Calendar area */
    .calendar-wrapper {
      flex: 1;
      padding: 1rem;
      overflow: auto;
    }

    #calendar {
      height: 100%;
      min-height: 600px;
    }

    /* Cally styling */
    calendar-date {
      --color-accent: hsl(var(--p));
      --color-text-on-accent: hsl(var(--pc));
      font-family: inherit;
    }

    /* Select2 visual adjustments */
    .select2-container .select2-selection--single {
      height: 40px;
      border: 1px solid #d1d5db;
      border-radius: .5rem;
      padding: 0 0.5rem;
    }
    
    .select2-container .select2-selection--single .select2-selection__rendered,
    .select2-container .select2-selection--single .select2-selection__placeholder {
      display: flex !important;
      align-items: center !important;
      height: 40px !important;
      line-height: normal !important;
    }

    /* Popover do evento */
    #eventPopover {
      position: absolute;
      z-index: 1000;
      display: none;
    }
    #eventPopover.show {
      display: block;
    }

    {% block extra_css %}{% endblock %}
  </style>
</head>

<body>
  <!-- Toast -->
  {% include 'partials/toast.html' %}

  <div class="main-container">
    <!-- Navbar -->
    <div class="navbar bg-base-200 shadow-md">
      <div class="flex-1">
          <a class="btn btn-ghost text-xl">
            <i class="bi bi-calendar3 text-xl"></i>
            Agenda
          </a>
      </div>
      <div class="flex-none">
          <button class="btn btn-ghost btn-circle">
            <i class="bi bi-bell text-lg"></i>
          </button>
        <div class="dropdown dropdown-end">
          <label tabindex="0" class="btn btn-ghost btn-circle avatar placeholder">
            <div class="bg-neutral text-neutral-content rounded-full w-10">
              <span class="text-xs">US</span>
            </div>
          </label>
          <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
            <li><a>Perfil</a></li>
            <li><a>Configurações</a></li>
             <li class="nav-item logout-btn px-0 align-middle">
          <form action="{% url 'logout' %}" method="post" id="logout-form" class="nav-link link-info px-0 text-start p-0">
              {% csrf_token %}
              <button type="submit" class="btn btn-link text-decoration-none text-reset nav-link px-0 d-flex align-items-center justify-content-start">
                  <i class="bi bi-box-arrow-right fs-4"></i>
                  <span class="ms-1 text-light">Sair</span>
              </button>
          </form>
      </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Content (Sidebar + Calendar) -->
    <div class="content-wrapper">
      <!-- Sidebar -->
      <aside class="sidebar bg-base-100">
        <!-- Mini Calendar -->
        <div class="mb-6">
          <calendar-date id="miniCalendar" class="cally bg-base-100 border border-base-300 shadow-sm rounded-box">
                <i aria-label="Previous" slot="previous" class="bi bi-chevron-left"></i>
                <i aria-label="Next" slot="next" class="bi bi-chevron-right"></i>
            <calendar-month></calendar-month>
          </calendar-date>
        </div>

        <!-- Espaço para futuros widgets -->
        <div class="space-y-4">
          {% block sidebar_content %}
          <!-- Conteúdo adicional da sidebar pode ser inserido aqui -->
          {% endblock %}
        </div>
      </aside>

      <!-- Calendar Area -->
      <main class="calendar-wrapper">
        {% block content %}
        <!-- Conteúdo principal será inserido aqui -->
        {% endblock %}
      </main>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
